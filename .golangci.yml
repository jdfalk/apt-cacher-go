# file: .golangci.yml
# version: 1.0.0
# guid: f2a3b4c5-d6e7-890a-bcde-f123456789021

# golangci-lint configuration for apt-cacher-go
# See https://golangci-lint.run/usage/configuration/

version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  enable:
    - dupl
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gosec
    - misspell
    - nolintlint
    - revive
  disable:
    - exhaustive
    - nlreturn
    - wrapcheck
    - wsl
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
